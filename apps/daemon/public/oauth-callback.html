<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .message {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="spinner"></div>
    <p id="status">Processing OAuth callback...</p>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const error = params.get('error');
      const errorDescription = params.get('error_description');

      const statusEl = document.getElementById('status');

      if (error) {
        statusEl.className = 'error';
        statusEl.textContent = `OAuth Error: ${error}`;
        if (errorDescription) {
          statusEl.textContent += ` - ${errorDescription}`;
        }
        console.error('[OAuth Callback] Error:', { error, errorDescription });
        
        if (window.opener) {
          window.opener.postMessage({
            type: 'oauth_callback',
            error,
            errorDescription,
          }, window.location.origin);
        }
        
        setTimeout(() => window.close(), 3000);
        return;
      }

      if (!code || !state) {
        statusEl.className = 'error';
        statusEl.textContent = 'Missing authorization code or state';
        console.error('[OAuth Callback] Missing params:', { code: !!code, state: !!state });
        setTimeout(() => window.close(), 3000);
        return;
      }

      console.log('[OAuth Callback] Success:', { code: code.substring(0, 10) + '...', state: state.substring(0, 10) + '...' });
      
      if (window.opener) {
        window.opener.postMessage({
          type: 'oauth_callback',
          code,
          state,
        }, window.location.origin);
        
        statusEl.textContent = 'Authorization successful! Closing window...';
        setTimeout(() => window.close(), 1000);
      } else {
        statusEl.className = 'error';
        statusEl.textContent = 'No parent window found';
        console.error('[OAuth Callback] No window.opener');
      }
    })();
  </script>
</body>
</html>
